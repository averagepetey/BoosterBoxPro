<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoosterBoxPro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <div class="header">
      <div class="logo">
        <img src="icons/logo.png" alt="BoosterPro" class="logo-img" onerror="this.style.display='none'">
        <span class="title">BoosterPro</span>
      </div>
    </div>
    
    <div class="content">
      <!-- Open Sidebar Button - Main Action -->
      <button id="open-sidebar-btn" class="btn-sidebar">
        ðŸ“Š Open Stats Panel on This Page
      </button>
      
      <div class="divider"></div>
      
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search boxes...">
      </div>
      
      <div class="section">
        <div class="section-title">ðŸ“Š Quick Compare</div>
        <div class="compare-row">
          <select id="compare-box1">
            <option value="">Box 1...</option>
            <option value="OP-01">OP-01</option>
            <option value="OP-02">OP-02</option>
            <option value="OP-03">OP-03</option>
            <option value="OP-04">OP-04</option>
            <option value="OP-05">OP-05</option>
            <option value="OP-06">OP-06</option>
            <option value="OP-07">OP-07</option>
            <option value="OP-08">OP-08</option>
            <option value="OP-09">OP-09</option>
            <option value="EB-01">EB-01</option>
          </select>
          <span class="vs">vs</span>
          <select id="compare-box2">
            <option value="">Box 2...</option>
            <option value="OP-01">OP-01</option>
            <option value="OP-02">OP-02</option>
            <option value="OP-03">OP-03</option>
            <option value="OP-04">OP-04</option>
            <option value="OP-05">OP-05</option>
            <option value="OP-06">OP-06</option>
            <option value="OP-07">OP-07</option>
            <option value="OP-08">OP-08</option>
            <option value="OP-09">OP-09</option>
            <option value="EB-01">EB-01</option>
          </select>
        </div>
        <button id="compare-btn" class="btn-primary">Compare â†’</button>
      </div>
      
      <div class="section">
        <div class="section-title">ðŸ”¥ Top Movers Today</div>
        <div id="top-movers" class="movers-list">
          <div class="loading">Loading...</div>
        </div>
      </div>
      
      <div class="footer">
        <a href="http://localhost:3000/dashboard" target="_blank" class="btn-dashboard">
          Open Full Dashboard
        </a>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
