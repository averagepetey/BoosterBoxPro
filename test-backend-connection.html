<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testConnection()">Test Connection to Backend</button>
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            const apiUrl = 'http://localhost:8000';
            
            console.log('Testing connection to:', apiUrl);
            console.log('Current hostname:', window.location.hostname);
            
            try {
                // Test health endpoint
                const response = await fetch(`${apiUrl}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `<p style="color: green;">✅ SUCCESS!</p><p>Response: ${JSON.stringify(data)}</p>`;
                console.log('Success:', data);
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ FAILED</p><p>Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
